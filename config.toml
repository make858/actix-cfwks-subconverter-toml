# ——————————————————————————————————————————————————————————————————

# shadowsocks+v2ray-plugin+websocket+NTLS
[[proxies.ss]]
remarks_prefix = "⑤"
password = "none"                                       # 默认为none，不用管它，设置任何值都无效的
host = "ss1.username.workers.dev"                                
path = "/192.168.1.1-443"          
tls = false                                             # tls = false 意思使用[80, 8080, 8880, 2052, 2082, 2086, 2095]的端口
random_ports = [80, 8080, 8880, 2052, 2082, 2086, 2095] # 跟非tls的端口要保持一致

# shadowsocks+v2ray-plugin+websocket+TLS
[[proxies.ss]]
remarks_prefix = "⑥"
password = "none"                                       # 默认为none，不用管它，设置任何值都无效的
host = "ss2.pages.dev"                                  
path = "/192.168.1.1-443"                             
tls = true                                              # tls = true 意思使用[443, 2053, 2083, 2087, 2096, 8443]的端口
random_ports = [443, 2053, 2083, 2087, 2096, 8443]      # 跟tls的端口要保持一致

# ——————————————————————————————————————————————————————————————————

# vmess+zero+ws
[[proxies.vmess]]
remarks_prefix = "⑦"
uuid = "0195bf7c-f8c6-7add-aa36-a2145cc38ebb"
host = "vmess.xxxxx.com"                                # 自动判端host域名是否为wokers.dev而开启或关闭tls
server_name = "vmess.xxxxx.com"
path = "/"
random_ports = [443, 2053, 2083, 2087, 2096, 8443]      # 非wokers.dev域名，就跟tls的端口要保持一致

# ——————————————————————————————————————————————————————————————————

# 后面可以继续添加
# 推荐：使用trojan、vless、ss-v2ray、vmess顺序排序，可以在url中，传入id=1参数来定位，使用哪个配置
# 注意：
#   1、这里配置的random_ports，如果配置不对，可能强制使用这里的端口，导致以为代码选择不对的端口，自我怀疑
#   2、导入v2rayN、NekoBox客户端使用，预计不使用tls模式的，结果发现wokers.dev启用tls模式，应该是代理软件问题，自动开启TLS模式（不保证百分百准确）