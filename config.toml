# vless+ws+tls
[[proxies.vless]]
remarks_prefix = "④"
uuid = "0195bf7d-17d6-704c-bd6b-fa56710382cc"
host = "vless2.pages.dev"
server_name = "vless2.pages.dev"
path = "/?ed=2048"
